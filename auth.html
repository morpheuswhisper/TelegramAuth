<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth</title>
</head>
<body>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="AxiaGameBot" <!-- Здесь замените TelegramAuthBot на имя вашего бота -->
        data-size="large"
        data-radius="10"
        data-auth-url="https://telegramauth-production.up.railway.app/auth"
        data-request-access="write">
    </script>
</body>
</html>
